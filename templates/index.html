  <main class="max-w-5xl mx-auto px-4 pb-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
      
      <!-- LEFT: Search + Voice + Admin -->

          </form>

        </div>

        <!-- All Tests toggle -->

     <button id="allTestsBtn" class="mt-2 text-xs text-gray-500 underline">All Tests</button>
    <button id="allCategoriesBtn" class="mt-2 text-xs text-gray-500 underline ml-3">All Categories</button>
